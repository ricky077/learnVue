<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <div v-text="num"></div>
    <div>
        <button v-on:click="num++">点击</button>
        <button @click="num++">点击1</button>
        <button @click="handle">点击3</button>
        <button @click="handle()">点击4</button>
        <button @click="handle1(123,$event)">点击5</button>
    </div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            num: 0,
        },
        methods: {
            handle : function () {
                console.dir(this === app);
                this.num++;
            },
            handle1 : function (a,event) {
                this.num = a;
                console.log(event.target.tagName);
            }
        }
    })
</script>
<!--1:如果事件直接绑定函数名称，那么默认会传递事件对象作为事件函数的一个参数-->
<!--2:如果事件绑定函数调用，那么事件对象必须作为最后一个参数显示传递，并且事件对象的名称必须是$event-->
</body>
</html>
