<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <div>
        用户名:<input type="text" @keyup.65="handle0" v-model="info">
    </div>
    <div>
        密码:<input type="text" @keyup.aaa="handle0" v-model="password">
    </div>
    <div>
        <button @click="handle0">提交</button>
    </div>
</div>
<script type="text/javascript">
    //规则：名字是自定义的，但是对应的值必须是按键对应的Event.keyCode的值,unicode编码
    Vue.config.keyCodes.aaa = 65;
    var app = new Vue({
        el: '#app',
        data: {
            info:'',
            password:''
        },
        methods: {
            handle0 : function (event) {
                console.log(event.keyCode);
            }
        }
    })
</script>
<!--1:如果事件直接绑定函数名称，那么默认会传递事件对象作为事件函数的一个参数-->
<!--2:如果事件绑定函数调用，那么事件对象必须作为最后一个参数显示传递，并且事件对象的名称必须是$event-->
</body>
</html>
