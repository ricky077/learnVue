<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <div v-text="msg"></div>
    <div v-once> {{info}}</div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue!',
            info : 'hello'
        }
    })
</script>
</body>
</html>
