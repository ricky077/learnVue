<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <div v-cloak>
        {{ message }}
    </div>
    <div v-text="message"></div>
    <div v-html="message1"></div>
    <div v-pre>{{message}}</div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            message1: '<h>Hello Vue!</h>'
        }
    })
</script>
</body>
</html>
