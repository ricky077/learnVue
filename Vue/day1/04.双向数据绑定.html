<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <div v-text="msg"></div>
    <div>
        <input type="text" v-model="msg">
    </div>
</div>
//实现原理：
1.dom listeners
2.data bindings
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue!',
        }
    })
</script>
</body>
</html>
