<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <h1>属性绑定</h1>
    <div>
        <a type="text" v-bind:href="msg">跳转</a>
    </div>
    <div>
        <input type="text" v-bind:value="msg" v-on:input="handle1"></input>
    </div>
    <div>
        {{msg}}
    </div>
    <div>
        <input type="button" value="切换" v-on:click="handle"></a>
    </div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            msg : "http://www.baidu.com"
        },
        methods: {
            handle: function (event) {
                this.msg = "http://www.163.com";
            },
            handle1:function (event) {
                this.msg = event.target.value;
                console.log(this.msg);
            }
        }
    })
// v-model的原理就是属性绑定+事件绑定
</script>
</body>
</html>
